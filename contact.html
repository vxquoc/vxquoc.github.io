<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Xuan Quoc Vo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .contact-info, .contact-form {
      flex: 1;
      min-width: 250px;
    }
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Xuan Quoc Vo</h1>
    <p>Research Instructor, Department of Medicine<br>University of Pittsburgh</p>
    <nav>
      <a href="about.html">About</a> |
      <a href="research.html">Research</a> |
      <a href="publications.html">Publications</a> |
      <a href="posts.html">Posts</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact</h2>
    <div class="contact-container">
      <div class="contact-info">
        <p><strong>Email:</strong> xuanquocvo@example.com</p>
        <p><strong>Office:</strong> University of Pittsburgh, Department of Medicine</p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/xuanquocvo" target="_blank">xuanquocvo</a></p>
      </div>

      <div class="contact-form">
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4"></textarea><br><br>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Xuan Quoc Vo</p>
  </footer>
</body>
</html>
